<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="glow">

    </div>
    <h1>Rock Paper Scissors Game</h1>
    <div class="container">
      <div class="imgs" id="rock" type="button">
        <img src="rock.png" alt="rock" />
      </div>
      <div class="imgs" id="paper" type="button">
        <img src="paper.png" alt="paper" />
      </div>
      <div class="imgs" id="scissors" type="button">
        <img src="scissors.png" alt="scissors" />
      </div>
    </div>
    <div class="score">
      <div class="player">
        <div class="player-points">0</div>
        <div>You</div>
      </div>
      <div class="computer">
        <div class="com-points">0</div>
        <div>Com</div>
      </div>
    </div>
    <button>Pick Your Move</button>

    <script src="app.js"></script>
  </body>
</html>
